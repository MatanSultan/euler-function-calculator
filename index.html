<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
   <!-- Bootstrap -->

   <link

     href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

 <body>
   <center>


   <div class="container">
     <div class="skill-column col-lg-6 col-md-12">
       <div class="card">

         <div class="card-header">
           <h1>Euler function</h1>
          </div>
         <div class="card-body">
           <h5 class="input">Enter a number</h5>
           <form>
             <input type="text" class="form-control" id="n2" placeholder="Number" />
             <button
               type="submit"
          
               onclick="output_phi(); return false;"
             >
               Calculate phi(n)
             </button>
             <button type="reset" >
               Clear
             </button>
           </form>
           <div class="result" style="border: #d6d6d6;">
               <p id="display_phi"></p>
           </div>
           
         
         </div>
       </div>
     </div>
   </div>
 </center>
